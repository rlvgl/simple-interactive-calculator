<!DOCTYPE html>
<html>

<head>
    <title>Interactive Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        

        <div id="display"></div>
        <div class="number" id="seven"><p>7</p></div>
        <div class="number" id="eight"><p>8</p></div>
        <div class="number" id="nine"><p>9</p></div>
        <div class="function" id="divide"><p>/</p></div>
        <div class="number" id="four"><p>4</p></div>
        <div class="number" id="five"><p>5</p></div>
        <div class="number" id="six"><p>6</p></div>
        <div class="function" id="multiply"><p>x</p></div>
        <div class="number" id="one"><p>1</p></div>
        <div class="number" id="two"><p>2</p></div>
        <div class="number" id="three"><p>3</p></div>
        <div class="function" id="subtract"><p>-</p></div>
        <div class="number" id="zero"><p>0</p></div>
        <div class="number" id="reset"><p>reset</p></div>
        <div class="number" id="equals"><p>=</p></div>
        <div class="function" id="add"><p>+</p></div>
    </main>
</body>
<script src="script.js"></script>





</html>
